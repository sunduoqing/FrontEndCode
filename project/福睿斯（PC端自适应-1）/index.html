<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no" />
    <title></title>
    <link rel="stylesheet" href="css/swiper.3.1.7.min.css">
    <link rel="stylesheet" href="css/styleReset.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/index.css?c=20">
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.3.1.7.min.js"></script>
    <script src="js/iscroll.js"></script>
</head>

<body>
    <div class="mian">
        <div class="scale">
        <a href="https://www.ford.com.cn/cars/escort/">
            <img src="img/btn.png" alt="" class="btn">
        </a>
        <div class="form">
            <ul>
                <li><span class="span">姓名</span>
                    <input type="text" id="name" class="name" placeholder="姓名">
                </li>
                <li><span class="span">手机</span>
                    <input type="text" id="phone" class="phone" maxlength="11" placeholder="手机">
                </li>
                <li><span class="span">购车时间</span>
                    <select name="" id="buytime" class="buytime">
                        <option value="">计划何时购车</option>
                        <option value="0-3个月">0-3个月</option>
                        <option value="4-6个月">4-6个月</option>
                        <option value="7-12个月">7-12个月</option>
                        <option value="1-2年">1-2年</option>
                        <option value="有购车计划但没决定时间">有购车计划但没决定时间</option>
                        <option value="暂无购车计划">暂无购车计划</option>
                    </select>
                </li>
                <li><span class="span">省份</span>
                    <select name="" id="province" class="province"></select>
                </li>
                <li><span class="span">城市</span>
                    <select name="" id="city" class="city">
                        <option value="">请选择城市</option>
                    </select>
                </li>
                <li><span class="span">经销商</span>
                    <select name="" id="dealer" class="dealer">
                        <option value="">请选择经销商</option>
                    </select>
                </li>
            </ul>
            <img src="img/submit.png" alt="" class="submit">
        </div>
        <div class="pics">
            <div class="swiper-container swiper-main">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/pic-1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="img/pic-2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="img/pic-3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="img/pic-4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="img/pic-5.jpg" alt=""></div>
                </div>
            </div>
            <img src="img/arrow-l.png" alt="" class="arrow-l">
            <img src="img/arrow-r.png" alt="" class="arrow-r">
        </div>
        <div class="article">
            <div class="swiper-container article-pic">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/picture-1.jpg" alt="" class="article-1"></div>
                    <div class="swiper-slide"><img src="img/picture-2.jpg" alt="" class="article-2"></div>
                </div>
            </div>
            <img src="img/pic-l.png" alt="" class="pic-l">
            <img src="img/pic-r.png" alt="" class="pic-r">
        </div>
        <div class="table" id="table">
            <ul>
                <li><img src="img/biao.jpg" alt=""></li>
            </ul>
        </div>
        
        </div>
        <div class="popup">
            <div class="bg"></div>

            <div class="close">
                    X
            </div>

            <div class="content">
                
                <img src="img/article-1.jpg" alt="">
                <img src="img/article-2.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="shop.js?1"></script>
    <script src="js/index.js?d=500"></script>
</body>

</html>
