/*page1动画*/

	/*左进*/
	.in_l{ animation:in_l 2s ease-in forwards,in_l_1 0.5s 4s ease-out forwards; -webkit-animation:in_l 2s ease-in forwards,in_l_1 0.5s 4s ease-out forwards;}
	.in_l_2{ animation: in_l_2 1s 1s forwards linear; -webkit-animation: in_l_2 1s 1s forwards linear;}
	@keyframes 	in_l{ 0%{ transform:translate(-720px); -webkit-transform:translate(-720px); } 100%{ transform:translate(0px); -webkit-transform:translate(0px); }}
	@-webkit-keyframes in_l{ 0%{ transform:translate(-720px); -webkit-transform:translate(-720px); } 100%{ transform:translate(0px); -webkit-transform:translate(0px); }}
	@keyframes in_l_1{ 0%{ transform:translate(0px); -webkit-transform:translate(0px)} 100%{ transform:translate(-10px); -webkit-transform:translate(-10px)}}
	@-webkit-keyframes in_l_1{ 0%{ transform:translate(0px); -webkit-transform:translate(0px)} 100%{ transform:translate(-10px); -webkit-transform:translate(-10px)}}
	
	@keyframes in_l_2{
		0%{ transform:translateX(-100%); -webkit-transform:translateX(-100%); opacity:1;}
		100%{ transform:translateX(0%); -webkit-transform:translateX(0%); opacity:1;}
	}

	@-webkit-keyframes in_l_2{
		0%{ transform:translateX(-100%); -webkit-transform:translateX(-100%); opacity:1;}
		100%{ transform:translateX(0%); -webkit-transform:translateX(0%); opacity:1;}
	}
	


	/*右进*/
	.in_r{ animation:in_r 2s ease-in forwards,in_r_1 0.5s 4s ease-out forwards; -webkit-animation:in_r 2s ease-in forwards,in_r_1 0.5s 4s ease-out forwards;}
	@keyframes 	in_r{ 0%{ transform:translate(720px); -webkit-transform:translate(720px); } 100%{ transform:translate(0px); -webkit-transform:translate(0px); }}
	@-webkit-keyframes in_r{ 0%{ transform:translate(720px); -webkit-transform:translate(720px); } 100%{ transform:translate(0px); -webkit-transform:translate(0px); }}
	@keyframes in_r_1{ 0%{ transform:translate(0px); -webkit-transform:translate(0px)} 100%{ transform:translate(10px); -webkit-transform:translate(10px)}}
	@-webkit-keyframes in_r_1{ 0%{ transform:translate(0px); -webkit-transform:translate(0px)} 100%{ transform:translate(10px); -webkit-transform:translate(10px)}}

    
	/*火焰*/
	.flame{ animation:flame 0.5s 2s 4 alternate;  -webkit-animation:flame 0.5s 2s 4 alternate;}
	@keyframes flame{ 0%{ background-image:url(img/page1_huo1.png)} 25%{ background-image:url(img/page1_huo2.png)} 75%{ background-image:url(img/page1_huo3.png)} 100%{ background-image:url(img/page1_huo4.png)}}
	@-webkit-keyframes flame{ 0%{ background-image:url(img/page1_huo1.png)} 25%{ background-image:url(img/page1_huo2.png)} 75%{ background-image:url(img/page1_huo3.png)} 100%{ background-image:url(img/page1_huo4.png)}}
	
	/*放大*/
	.big{ animation:big 1s 5s ease-in forwards  ; -webkit-animation:big 1s 5s ease-in forwards; }

	@keyframes big{
		0%{ transform:scale(0,0); -webkit-transform:scale(0,0);}
		80%{ transform:scale(1,1); -webkit-transform:scale(1,1);}
		90%{ transform:scale(1.2,1.2); -webkit-transform:scale(1.2,1.2);}
		100%{ transform:scale(1,1); -webkit-transform:scale(1,1);}
	}

	@-webkit-keyframes big{
		0%{ transform:scale(0,0); -webkit-transform:scale(0,0);}
		80%{ transform:scale(1,1); -webkit-transform:scale(1,1);}
		90%{ transform:scale(1.2,1.2); -webkit-transform:scale(1.2,1.2);}
		100%{ transform:scale(1,1); -webkit-transform:scale(1,1);}
	}


	/*渐隐*/
	.fade{ animation:fade 2s 6.5s forwards; -webkit-animation:fade 2s 6.5s forwards;}
	.fade1{ animation:fade 1.5s 1.2s forwards; -webkit-animation:fade 1.5s 1.2s forwards;}

	.fade2{ animation:fade 1.5s 2s infinite forwards; -webkit-animation:fade 1.5s 2s infinite forwards;}
	
	@keyframes fade{ 0%{ opacity:0;} 100%{ opacity:1;} }
	@-webkit-keyframes fade{ 0%{ opacity:0;} 100%{ opacity:1;} }

	/*下入*/
	.in_d{ animation: in_d 2s 7.5s forwards; -webkit-animation: in_d 2s 7.5s forwards ;}
	@keyframes in_d{
		0%{ transform:translateY(100%); -webkit-transform:translateY(100%);}
		100%{ transform:translateY(0%); -webkit-transform:translateY(0%);}
	}
	@-webkit-keyframes in_d{
		0%{ transform:translateY(100%); -webkit-transform:translateY(100%);}
		100%{ transform:translateY(0%); -webkit-transform:translateY(0%);}
	}


	/*光线*/
	.big1{ animation:big1 1.5s 10s  ease-in forwards,; -webkit-animation:big1 1.5s 10s ease-in forwards; }
	@keyframes big1{
		0%{ transform:scale(50,50) rotate(-45deg) ; -webkit-transform:scale(50,50) rotate(-45deg);opacity:1;}
		33%{ transform:scale(3,3)  rotate(-45deg); -webkit-transform:scale(3,3) rotate(-45deg);opacity:1;}
		66%{ transform:scale(1,1)  rotate(0deg); -webkit-transform:scale(1,1) rotate(0deg);opacity:1; }
		100%{ transform:scale(0,0)  rotate(0deg); -webkit-transform:scale(0,0) rotate(0deg); opacity:1; }
	}
	@-webkit-keyframes big1{
		0%{ transform:scale(50,50) rotate(-45deg) ; -webkit-transform:scale(50,50) rotate(-45deg) ;opacity:1;}
		33%{ transform:scale(3,3)  rotate(-45deg); -webkit-transform:scale(3,3) rotate(-45deg);opacity:1;}
		66%{ transform:scale(1,1)  rotate(0deg); -webkit-transform:scale(1,1) rotate(0deg); opacity:1;}
		100%{ transform:scale(0,0)  rotate(0deg); -webkit-transform:scale(0,0) rotate(0deg); opacity:1; }
	}

	/*往下+渐隐*/
	.d_fade{ animation: d_fade 1s 1.5s forwards; -webkit-animation: d_fade 1s 1.5s forwards;}
	@keyframes d_fade{
		0%{ transform:translateY(-50%); -webkit-transform:translateY(-50%); opacity:0;}
		100%{ transform:translateY(0%); -webkit-transform:translateY(0%); opacity:1;}
	}

// page6
var LRsignMaker = function( poConf ){
			LRsignMaker._start = function(e){
				var point = e.touches ? e.touches[0] : e ;
				poConf.startcoor = [point.screenX,point.screenY];
				poConf.control = true ;
			};
			LRsignMaker._move = function(e){
				if(!poConf.control)
					return;
				var _this = poConf;
				var point = e.touches ? e.touches[0] : e ;
				poConf.endcoor = [point.screenX,point.screenY];
			};
			LRsignMaker._end = function(e){
				if(!poConf.control)
					return;
				if( poConf.endcoor[0] > poConf.startcoor[0] ){
					poConf.way = "R";
				}else{
					poConf.way = "L";
				}
				poConf.touche();
			};
			poConf.control = false;
			poConf.bind.addEventListener('touchstart',LRsignMaker._start,false);
			poConf.bind.addEventListener('touchmove',LRsignMaker._move,false);
			poConf.bind.addEventListener('touchend',LRsignMaker._end,false);
		}

	/*
	poConf{
		bind:Dom
	}
	*/ 

       var singleCarousel = function(poConf){

       		poConf.next = function(){

       			console.log(poConf.nowindex)
       			if( poConf.nowindex < poConf.bind.children.length ){

       				poConf.bind.children[poConf.nowindex].className = "zou";

       				if( poConf.nowindex != poConf.bind.children.length-1 ){
       					poConf.bind.children[poConf.nowindex+1].className = "zheng";
       					poConf.nowindex++;
       				}
       				
       			}
       		}
       		poConf.prev = function(){
       			console.log(poConf.nowindex)
       			if( poConf.nowindex >= 0 ){

       				poConf.bind.children[poConf.nowindex].className = "zheng";
       					if( poConf.nowindex != poConf.bind.children.length-1 ){
       						poConf.bind.children[poConf.nowindex+1].className = "";
       					}
       					if( poConf.nowindex != 0)
       						poConf.nowindex--;
       			}
       		}
       		poConf.layout = function(){

       			var imgs = poConf.bind.children,
       			imgSum = imgs.length,
       			deg = 5,
       			lv = deg/imgs.length,
       			control = true;
       			for( var i = 0; i < imgs.length; i++ ){

       				degnow = deg-lv*i ;
       				control == true && ( degnow = -1*degnow )
       				imgs[i].style.zIndex = imgSum;
       				imgs[i].style.transform = "rotate("+degnow+"deg)";
       				imgs[i].style.webkitTransform = "rotate("+degnow+"deg)";
       				control = control ? false :true; 
       				imgSum--;

       			}

       		} 

       		poConf.layout();

       		poConf.nowindex = 0;
       		poConf.bind.children = findChildren(poConf.bind);

       		return poConf;
       		
       }
       
      var aaa = singleCarousel({
       	bind:document.getElementById("singleCarousel")
       })
      aaa.bind.children[0].className = "zheng";
       LRsignMaker({
       		bind:document.getElementById("singleCarousel"),
			touche:function(){
				if( "L" == this.way ){
					aaa.next();
				}else{
					aaa.prev();
				}
			}
       })

       function findChildren(poElem){
             var children = poElem.childNodes;

             var elemAry = [];
             for( var i = 0; i < children.length; i++ ){
             	if( 3 == children[i].nodeType ){
             		elemAry.push(children[i])
             	}
             }
             return elemAry;
       }
